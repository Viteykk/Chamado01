<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tonner.css">
    <script src="tonner.js" defer></script>
    <title>Solicitar Tonner</title>
</head>
<body>
    <header>
        <a href="https://www.chesiquimica.com.br">
            <img id="logo" src="../img/logo.png" alt="logo">
        </a>
        <nav>
            <h1>Portal da T.I.</h1>
            <p>
                <button id="bchamado" onclick="window.location.href='../chamado/chamado.html'">Abrir um Chamado</button>
                <button id="btonner" onclick="window.location.href='../tonner/tonner.html'">Solicitar Tonner</button>
                <button id="binfo" onclick="window.location.href='../eqpinfo/informatica.html'">Equipamentos de Informática</button>
        </nav>
    </header>
    
    <div class="container">
        <h2>Solicitação de Tonner</h2>
        <form id="tonner">
            <input type="hidden" id="data" name="data">
            <input type="hidden" id="situacao" name="situacao" value="aberto">
            <input type="hidden" id="ticket" name="ticket">
            <div class="nome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="setor">
                <label for="setor">Setor:</label>
                <select id="setor" name="setor" required>
                    <option value=""></option>
                    <option value="Aerossol">Aerossol</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Compras">Compras</option>
                    <option value="Contabil">Contabilidade</option>
                    <option value="Cosmetico">Cosmetico</option>
                    <option value="Expedição">Expedição</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Formulação">Formulação</option>
                    <option value="Logistica Adm">Logistica</option>
                    <option value="Marketing">Marketing</option>
                    <option value="RH">RH</option>
                    <option value="Saneantes">Saneantes</option>
                    <option value="Segurança">Segurança</option>
                    <option value="TI">TI</option>
                </select>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="modelo">
                <label for="modelo">Modelo da Impressora</label>
                <select id="modelo" name="modelo" required onchange="verificarImpressora()">
                    <option value=""></option>
                    <option value="BROTHER 1202">BROTHER 1202</option>
                    <option value="EPSON L3210">EPSON L3210</option>
                    <option value="EPSON L3250">EPSON L3250</option>
                    <option value="HP135">HP MFP 135W</option>
                    <option value="HPLaserjet103">HP Laserjet 103 107</option>
                    <option value="HPP2055dn">HP P2055dn</option>
                    <option value="HP1015">HP LaserJet 1015</option>
                </select>
            </div>

            <div id="coresContainer" style="display:none; margin-top: 10px;">
                <h3>Selecione as cores de tinta:</h3>
                <input type="checkbox" id="preto" name="cor" value="preto">
                <label for="preto">Preto</label><br>
                <input type="checkbox" id="azul" name="cor" value="azul">
                <label for="azul">Azul</label><br>
                <input type="checkbox" id="amarelo" name="cor" value="amarelo">
                <label for="amarelo">Amarelo</label><br>
                <input type="checkbox" id="vermelho" name="cor" value="vermelho">
                <label for="vermelho">Vermelho</label><br>
            </div>
            
            <div class="button-enviar">
                <button id="enviar" type="submit">Solicitar</button>
            </div>
        </form>
        <div class="button-voltar">
            <button id="voltar" onclick="window.location.href='../index.html'">Voltar</button>
        </div>
    </div>
</body>
</html>
